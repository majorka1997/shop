<section class="entry">
  <div class="entry__container max-width-content">
    <div class="entry__name">
      <p class="text__weight--400 text__size--24 text__color--pink">@title</p>
    </div>
    <div class="entry__navigate">
      <span class="text__weight--300 text__size--14 text__color--gray-light">
        @prev
      </span>
      <span class="text__weight--700 text__size--14 text__color--pink"
        >@active</span
      >
    </div>
  </div>
</section>
